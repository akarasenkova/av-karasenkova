<body>
    <header>

    <div class="products">

        </div>
        <div class="product" data-id="2">

            <h3>–•–ª–µ–±</h3>

        </div>
        <div class="product" data-id="3">

    <div class="cart" id="cart">
        <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
        <ul id="cart-items"></ul>
        <p>–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚ÇΩ</p>
        <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <script>
        let cart = [];
        const MANAGER_PHONE = "79776186954";

        function addToCart(productId) {
            const products = [
                { id: 1, name: "–Ø–±–ª–æ–∫–∏", price: 120 },
                { id: 2, name: "–•–ª–µ–±", price: 60 },
                { id: 3, name: "–ú–æ–ª–æ–∫–æ", price: 90 }
            ];
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const totalElement = document.getElementById("total");
            
            cartItems.innerHTML = "";
            let total = 0;
            
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - ${item.price} ‚ÇΩ`;
                cartItems.appendChild(li);
                total += item.price;
            });
            
            totalElement.textContent = total;
        }

        function sendToWhatsApp(text) {
            // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—É—é —Å—Å—ã–ª–∫—É –∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–ª–∏–∫–∞–µ–º
            const link = document.createElement("a");
            link.href = `https://wa.me/${MANAGER_PHONE}?text=${encodeURIComponent(text)}`;
            link.target = "_blank";
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function checkout() {
            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
                return;
            }
            
            const name = prompt("–í–∞—à–µ –∏–º—è:");
            if (!name) return;
            
            const phone = prompt("–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω:");
            if (!phone) return;

            const orderText = `=== –ó–ê–ö–ê–ó –ò–ü –ë—ã–∫–æ–≤—Å–∫–∞—è ===\n\n` +
                             `–ö–ª–∏–µ–Ω—Ç: ${name}\n` +
                             `–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n\n` +
                             `–¢–æ–≤–∞—Ä—ã:\n${cart.map(item => `- ${item.name} (${item.price} ‚ÇΩ)`).join("\n")}\n\n` +
                             `–ò—Ç–æ–≥–æ: ${cart.reduce((sum, item) => sum + item.price, 0)} ‚ÇΩ`;

            sendToWhatsApp(orderText);
            
            cart = [];
            updateCart();
            alert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ú–µ–Ω–µ–¥–∂–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.");
        }
